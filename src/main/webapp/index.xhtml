<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8"/>
    <title>#{titulo}</title>
</h:head>
<h:body>
    <h:panelGrid border="1">
        <f:facet name="header">
            <h:outputText value="Listado Producto"/>
        </f:facet>

        <h:form id="creaForm">
            <h:commandButton value="Crear producto" action="form.xhtml"/>
        </h:form>
        <h:outputText value="No existen datos" rendered="#{empty listado}"/>
        <h:dataTable border="1" value="#{listado}" var="prod" rendered="#{not empty listado}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{prod.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{prod.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="PRECIO"/>
                </f:facet>
                <h:outputText value="#{prod.precio}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="SKU"/>
                </f:facet>
                <h:outputText value="#{prod.sku}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="FECHA REGISTRO"/>
                </f:facet>
                <h:outputText value="#{prod.fechaRegistro}">
                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="CATEGORIA"/>
                </f:facet>
                <h:outputText value="#{prod.categoria.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Editar"/>
                </f:facet>
                <h:form id="editForm">
                    <h:commandButton value="Editar" action="#{productoController.editar(prod.id)}"/>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Eliminar"/>
                </f:facet>
                <h:form id="eliminarForm">
                    <h:commandButton value="Eliminar" action="#{productoController.eliminar(prod.id)}"
                                     onclick="return confirm('Seguro de Eliminar?')"/>
                </h:form>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Editar2"/>
                </f:facet>
                <h:link value="Editar2" outcome="form">
                    <f:param name="id" value="#{prod.id}"/>
                </h:link>
            </h:column>
        </h:dataTable>
    </h:panelGrid>
</h:body>
</html>
